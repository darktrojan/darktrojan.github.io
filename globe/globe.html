<body bgcolor="black">
<svg width="100%" height="100%" viewBox="0 0 2000 2000">
	<g id="background" fill="#333"></g>
	<g id="foreground" fill="#5b73c4"></g>
</svg>
<div style="position: fixed; display: flex; align-content: center; bottom: 10px; right: 10px;">
	<input type="range" name="lat" min="-90" max="90" step="5" value="0" oninput="move();">
	<input type="range" name="lng" min="-180" max="180" step="5" value="0" oninput="move();">
	<button onclick="spin();">Spin</button>
</div>
<script type="text/javascript" src="globe.js"></script>
</body>
